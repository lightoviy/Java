
<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <br> 
    Programowanie obiektowe. <br>
    Obiekt to samochod<br>
    marka:<br>
    model<br>
    cena<br>
    metoda: samochod_wyswietl_Sudak<br>
    nowe pole to maksymalna_predkosc<br>
    nowe metoda to samochod_pokaz_Sudak();<br> 
    <script type="text/javascript">
 var samochod = {
    marka: 'BMW',
    model: 'M3',
    cena: '25000 euro',
            samochod_wyswietl_Sudak: function()
            {
 document.write(this.marka + ' ' + this.model+this.cena);
            }
        }
        samochod.samochod_wyswietl_Sudak();
        samochod.maksymalna_predkosc = 350;
        samochod.samochod_pokaz_Sudak = function ()  {alert('maksymalna_predkosc: ' + this.maksymalna_predkosc)};
        samochod.samochod_pokaz_Sudak();
</script>
</body>
</html>

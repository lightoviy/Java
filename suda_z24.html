<body>
    <div style="color:darkblue;font-size:43px;">
 <script language="JavaScript">
    

    var x1_sud=parseFloat(prompt("x1=",""));
    var x2_sud=parseFloat(prompt("x2=",""));
    var x1_rad = (x1_sud*Math.PI)/180;


        document.write("x1 = "+x1_sud+"&nbsp &nbsp &nbsp &nbsp &nbsp x2="+x2_sud+"<br>");
        document.write("x1 = "+x1_sud+"&nbsp &nbsp &nbsp &nbsp &nbsp x1="+x1_rad.toFixed(2)+"<br>");

    var y1 = 3*(x1_sud*(6/8));
    var y2 = 2 * Math.cos(x1_sud) + 3 * Math.sin(x1_sud);
    var y3 = Math.pow(Math.pow(x1_sud,5)+ 2 * Math.pow(x2_sud,4) * Math.abs(x1_sud-x2_sud),1/3)

    
        document.write("y1 = "+y1.toFixed(2)+"<br>");
        document.write("y2 = "+y2.toFixed(2)+"<br>");
        document.write("y3 = "+y3.toFixed(2)+"<br>");

</script>
</div>
